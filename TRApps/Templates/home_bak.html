	<title>Homepage</title>
	<style>
		html,body,h1,h2,h3,h4,h5,h6 {

	</style>
	<style>
      .img-container {
        text-align: center;
      }
    </style>
      <style>

  }

</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="/">TRApps</a>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>

        </li>
          <li class="nav-item dropdown">

            Student List
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/studentlist/">Insert Student</a>
            <a class="dropdown-item" href="/viewjadwal/">View Test Score</a>

        </li>
        <li class="nav-item dropdown">

            <a class="dropdown-item" href="/dosenlist/">Insert Lecture</a>
            <a class="dropdown-item" href="/mklist/">Insert Course</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/classlist/">Tutorial Insert Class</a>
          </div>
        </li>

      </ul>
	</div>



    </nav>
    <div class="img-container">
        <img src="\media\images\logorpl.png" alt="upi" width="300" height="110" >
	<h1 style="text-align:center;">Essay Assessment Prodi RPL</h1>
   		<h2 style="text-align:center;">UPI Kampus di Cibiru</h2>
    </div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="\media\images\slide1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\media\images\slide2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\media\images\slide3.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<br>
<div class="container">
        <a href="/viewjadwal/" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Start Assessment</a>
