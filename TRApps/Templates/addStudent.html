{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
<section class="">
    <div class="container-fluid my-5">
        <div class="row">
            <div class="p-xl-5 col-lg-6">
                <h2 class="hero-heading mb-4">Data Mahasiswa</h2>
                <hr class="my-4"/>
                <form method="POST" enctype="multipart/form-data">
                    <!-- Security token -->
                    {% csrf_token %}
                    <div class="mb-4">
                        {% crispy form %}
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-lg-6">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>No.</th>
                        <th>NIM</th>
                        <th>Nama Mahasiswa</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    {% for data in dataset %}
                    <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.nim }}</td>
                        <td>{{ data.nama_mahasiswa }}</td>
                        <td><a href="{% url 'student.delete' id=data.id %}">delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
