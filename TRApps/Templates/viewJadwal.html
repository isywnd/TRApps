{% extends "layout.html" %}
{% block content %}
<section class="">
    <div class="container-fluid my-5">
        <div class="row">
            <div class="p-xl-5 col-lg-6">
                <h2 style="text-align:center;">Jadwal Ujian</h2>
                <hr class="my-4"/>
            </div>
            <div class="col-lg-6">
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th>No.</th>
                      <th>Tanggal Ujian</th>
                      <th>Mata Kuliah</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                {% for data in dataset %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.tanggalUjian }}</td>
                    <td>{{ data.mata_kuliah }}</td>
                    <td> <a href="{% url 'startassessment' id=data.id %}">
                        <span class="glyphicon glyphicon-pencil">Assess</span>
                    </a>
                        |
                        <a href="{% url 'scoreMahasiswa' id=data.id %}">
                        <span class="glyphicon glyphicon-pencil">View Score</span>
                    </a>
                    </td>
                </tr>
                {% endfor %}
              </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
